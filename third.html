<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Assignment: 01 | Chapter: 03</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .container {
            width: 450px;
            padding: 30px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(14px);
            border-radius: 26px;
            box-shadow: 0 25px 55px rgba(0,0,0,0.45);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            background: linear-gradient(135deg, #ff512f, #f09819);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            height: 48px;
            border-radius: 30px;
            border: none;
            margin: 8px 0;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            color: #2b2b2b;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            transition: 0.3s ease;

            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .output {
            margin-top: 20px;
            padding: 18px;
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            font-size: 14px;
            text-align: left;
            min-height: 120px;
        }

        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>JavaScript Assignment: 01 <br>chapter: 03</h1>
    <p>Welcome to my JavaScript Assignment: 01 <br>Chapter: 03</p>
    <button class="btn" onclick="Alerts()">Run Alerts</button>
    <button class="btn" onclick="showText()">Show Text</button>
    <a href="index.html" class="btn">â¬… Back to Home</a>

    <div class="output">
        <p id="output1"></p>
        <p id="output2"></p>
    </div>
</div>

<script>
    alert("Welcome!! \nto my JavaScript Assignment: 01")
function Alerts() {
    alert("I am 15 years old!");
    alert("You have visited this website 786 times.");
    alert("Displaying your birth year...");
    alert("Showing your order details...");
}
function showText(){
    var birthYear = 2010;
    document.getElementById("output1").innerHTML =
        "<span class='highlight'>My birth year is:</span> " + birthYear;

    var name = "Abdul-Rehman";
    var product = "Chicken Biryani";
    var quantity = 5;

    document.getElementById("output2").innerHTML =
        "<span class='highlight'>Order:</span> " +
        name + " ordered " + quantity + " " + product +
        " from saltenpepper/products.com";
}
</script>

</body>
</html>
